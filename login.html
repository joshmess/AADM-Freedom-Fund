<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/mainStyles.css">
        <!-- FontAwesome Icons -->
        <script src="https://kit.fontawesome.com/253a1a4d2e.js" crossorigin="anonymous"></script>
    </head>
  
    <body>
        <div class="container-fluid">
            <!-- AADM -->
            <div class="row p-3 pt-5">
                <h1 class="display-3 text-white">Athens Anti-Discrimination Movement</h1>
            </div>
            <!-- Login Box -->
            <div class="row text-center" style="height: 30rem;">
                <div class="col-6 min-vw-100 mx-auto bg-light">
                    <div id="loginHeader" class="mx-auto py-5">
                        <div class="row"></div>
                        <div class="row">
                            <h2 class="mx-auto text-center text-black">Admin Panel</h2>
                        </div>
                    </div>
                    <form class="m-0">
                        <label for="login">
                            <div class="row pb-4">
                                <input class="mx-auto" name="login" type="email" placeholder="Username"/>
                            </div>
                            <div class="row pb-4">
                                <input class="mx-auto" name="login" type="password" placeholder="Password"/>
                            </div>
                            <div class="row">
                                <button class="btn mx-auto">
                                    Login
                                </button>
                            </div>
                        </label>
                    </form>
                    

                </div>
            <div>

            </div>
        </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
    </body>
</html>
